<!DOCTYPE html>
<html>
<head>
<title>Laam Token Affiliate</title>
<style>
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: white; text-align: center; }
    .box { background: #2c2c44; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    input { width: 90%; padding: 10px; border: none; border-radius: 5px; margin-top: 10px; }
    button { background: #0693e3; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
</style>
</head>
<body>

<h2>Laam Token Affiliate Program</h2>
<div class="box">
    <p>Gali magacaaga si aad u hesho link affiliate:</p>
    <input type="text" id="username" placeholder="Magacaaga">
    <button onclick="generateLink()">Hel Link-ga Affiliate</button>
    <p id="link-output" style="margin-top: 15px;"></p>
</div>

<script>
function generateLink() {
    let name = document.getElementById('username').value.trim();
    if(name === "") {
        alert("Fadlan geli magacaaga");
        return;
    }
    let link = "https://laam.online?ref=" + encodeURIComponent(name);
    document.getElementById('link-output').innerHTML = 
        `Link-gaaga: <br><input type="text" value="${link}" readonly>`;
}
</script>

</body>
</html>
